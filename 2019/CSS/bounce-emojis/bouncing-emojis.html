<html>
  <head>
    <style>
      body { display: flex; align-content: center; justify-content: center; }
      span { font-size: 2em; animation: emojis 2s ease-in-out 0s infinite alternate; margin: 25% 5% 25% 5% }
      .emoji2 { animation-delay: .2s }
      .emoji3 { animation-delay: .4s }
      .emoji4 { animation-delay: .6s }
      .emoji5 { animation-delay: .8s }
      @keyframes emojis { from { margin-top: 25%; } to { margin-top: 15% } }
    </style>
  </head>
  <body>
    <span>😁</span>
    <span class="emoji2">🤔</span>
    <span class="emoji3">😜</span>
    <span class="emoji4">😲</span>
    <span class="emoji5">🤓</span>
  </body>
</html>
